<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="yellow">Contato</h2>
      <hr>
      <div class="row">
        <div class="col-sm-12 contact-info">
          <p><strong>Email</strong>: adm@transpantanal.net.br ou comercial@transpantanal.net.br</p>
          <p><strong>Telefone</strong>: (47) 3374-1154</p>
          <p><strong>Whatsapp</strong>: (47) 9653-0236 / (47) 9900-4358</p>
        </div>
      </div>
      <br/>
      <div class="row">
        <form action="//formspree.io/adm@transpantanal.net.br" method="POST" id="contact_form">
          <div class="col-sm-6">
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="https://transpantanal.github.io/#/contato" />
            <input type="hidden" name="_subject" value="Transpantanal - Site" />
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Nome" name="name" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="Email" name="_replyto" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-phone"></i>
                </span>
                <input type="text" class="form-control" placeholder="Telefone" name="name" />
              </div>
            </div>
            <button type="submit" class="btn btn-default">Enviar mensagem</button>
          </div>
          <div class="col-sm-6">
            <textarea class="form-control" rows="6" placeholder="Digite a sua mensagem..." name="name"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
